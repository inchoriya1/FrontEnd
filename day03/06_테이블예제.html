<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>씨네21 영화정보</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

        <tr>

        <tr>

        <tr>
            <th rowspan="3">사진</th>
            <td rowspan="3">알라딘</td>
            <td>모험, 가족, 판타지</td>
            <td rowspan="3">전체관람가</td>
            <td rowspan="3">128분</td>
        </tr>

        <tr>
            <td>미국</td>
        </tr>

        <tr>
            <td>2019.05.23</td>
        </tr>

        <tr>
            <th rowspan="3">사진</th>
            <td rowspan="3">잠 Sleep</td>
            <td>6,3</td>
            <td rowspan="3">6,4</td>
            <td rowspan="3">6,5</td>
        </tr>

        <tr>
            <td>7,3</td>
        </tr>

        <tr>
            <td>8,3</td>
        </tr>

        <tr>
            <th>9,1</th>
            <th colspan="4">9,2</th>
        </tr>

    </table>
</body>
</html>
