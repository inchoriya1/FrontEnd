<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>테이블</title>
</head>
<body>
    <!-- table(테이블) : 표 -->
    <!-- 
        table태그 안에 
            tr(table row) : 행 안에
                th(table head) : 제목, 굵은 글씨체 + 가운데 정렬
                td(table data) : 열, 셀 만들기
    -->

    <!-- 3행 3열 테이블 -->
    <table>
        <!-- 1행 -->
        <tr>
            <!-- 1열 -->
            <th>1행1열</th>

            <!-- 2열 -->
            <th>1행2열</th>

            <!-- 3열 -->
            <th>1행3열</th>
        </tr>

        <!-- 2행 -->
        <tr>
            <!-- 1열 -->
            <td>2행1열</td>

            <!-- 2열 -->
            <td>2행2열</td>

            <!-- 3열 -->
            <td>2행3열</td>
        </tr>

        <!-- 3행 -->
        <tr>
            <!-- 1열 -->
            <td>3행1열</td>

            <!-- 2열 -->
            <td>3행2열</td>

            <!-- 3열 -->
            <td>3행3열</td>
        </tr>
    </table>


    <!-- 4행 4열 -->
    <!-- 1행은 th, 나머지는 td -->
    <h1>4행 4열 테이블 만들기</h1>

    <table>
        <!-- 1행 -->
        <tr>
            <!-- 1열 -->
            <th>1행1열</th>

            <!-- 2열 -->
            <th>1행2열</th>

            <!-- 3열 -->
            <th class="fr1">1행3열</th>

            <!-- 4열 -->
            <th>1행4열</th>
        </tr>

        <!-- 2행 -->
        <tr>
            <!-- 1열 -->
            <td class="fr1">2행1열</td>

            <!-- 2열 -->
            <td>2행2열</td>

            <!-- 3열 -->
            <td>2행3열</td>

            <!-- 4열 -->
            <td>2행4열</td>
        </tr>

        <!-- 3행 -->
        <tr class="tr3">
            <!-- 1열 -->
            <td>3행1열</td>

            <!-- 2열 -->
            <td>3행2열</td>

            <!-- 3열 -->
            <td>3행3열</td>

            <!-- 4열 -->
            <td class="fr1">3행4열</td>
        </tr>

        <!-- 4행 -->
        <tr>
            <!-- 1열 -->
            <td>4행1열</td>

            <!-- 2열 -->
            <td class="fr1">4행2열</td>

            <!-- 3열 -->
            <td>4행3열</td>

            <!-- 4열 -->
            <td>4행4열</td>
        </tr>
    </table>
</body>
</html>
